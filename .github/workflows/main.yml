name: UnityBuildTest

on:
  push:
    branches:
      - main  # main ë¸Œëœì¹˜ì— ì»¤ë°‹ì´ ìˆì„ ë•Œë§ˆë‹¤ ë¹Œë“œ ì‹¤í–‰
  workflow_dispatch:

permissions: write-all
  
jobs:
  buildForAndroid: 
    name: Build Android (Debug with Script Debugging) ğŸ›¸ğŸ›¸ğŸ›¸
    runs-on: ubuntu-latest
    steps:

      # Step1 - Check Out
      - name: Check Out
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      # Step2 - Cache Library
      - name: Cache Library
        uses: actions/cache@v4.0.2
        with: 
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      # Step3 - Unity Build (Debug with Script Debugging)
      - name: Unity Build (Debug with Script Debugging)
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: ChickenHouse
          targetPlatform: Android
          buildOptions: Development   # ë””ë²„ê·¸ ë¹Œë“œ í™œì„±í™”
          extraArgs: -debug -waitformanageddebugger  # Script Debugging & Wait for Managed Debugger ì¶”ê°€

      # Step4 - Upload Build File
      - name: Upload Build File
        uses: actions/upload-artifact@v4
        with:
          name: Build-Android-Debug
          path: build
